<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <style>

            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
                -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
                box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
                background-color: rgba(255,255,255,0.5);
                border: 1px solid rgba(0, 0, 0, .2);
                border-radius: 6px;
            }
            .row{
                width: 500px;
                margin-left: 100px;
            }
            .plabel{
                font-family: serif;
                font-size: 20px;
            }
            .form-group{
                color: #fff; 
                font-family: serif;

            }
            h2{
                color: #fff;
                font-family: serif;
                margin: 27px;
                text-align: center;
            }
            .title{
                color: #fff;
                font-family: serif;
                margin: 27px;
                text-align: center;

            }
            body{
                background-image: url('header.jpg');
            }
            #javadoc{
                color: white;
                text-decoration: underline;
                font-size: 20px;
            }
        </style>

    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">
            <h:panelGroup rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}" layout="block" class="alert alert-warning alert-dismissible">

                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h:messages showDetail="false" showSummary="true" globalOnly="true"/>


            </h:panelGroup>

            <h1><ui:insert name="title">Default Title</ui:insert></h1>

            <ui:insert name="content">Default Content</ui:insert>

        </h:panelGroup>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:body>
</html>
